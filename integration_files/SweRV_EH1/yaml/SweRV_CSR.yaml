        enable incrementing counter
      type: RW
      reset_val: 1
      msb: 0
      lsb: 0
    - field_name: he
      description: >
        haltenable
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: pe
      description: >
        pause enable
      type: RW
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: res
      description: >
        Reserved
      type: R
      reset_val: 0
      msb: 31
      lsb: 3

