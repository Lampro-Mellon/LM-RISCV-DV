# Base CSR template that should be followed when describing all processor supported CSRs to enable correct generation of directed test sequences
#- csr: CSR_NAME
#  description: >
#    BRIEF_DESCRIPTION
#  address: 0x###
#  privilege_mode: MODE (D/M/S/H/U)
#  rv32:
#    - MSB_FIELD_NAME:
#      - description: >
#          BRIEF_DESCRIPTION
#      - type: TYPE (WPRI/WLRL/WARL/R)
#      - reset_val: RESET_VAL
#      - msb: MSB_POS
#      - lsb: LSB_POS
#    - ...
#    - ...
#    - LSB_FIELD_NAME:
#      - description: ...
#      - type: ...
#      - ...
#  rv64:
#    - MSB_FIELD_NAME:
#      - description: >
#          BRIEF_DESCRIPTION
#      - type: TYPE (WPRI/WLRL/WARL/R)
#      - reset_val: RESET_VAL
#      - msb: MSB_POS
#      - lsb: LSB_POS
#    - ...
#    - ...
#    - LSB_FIELD_NAME:
#      - description: ...
#      - type: ...
#      - ...

# MSTATUS
- csr: mstatus
  description: >
    Machine status 
  address: 0x300
  privilege_mode: M
  rv32:
    - field_name: mie
      description: >
        M-mode interrupt enable
      type: WARL
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: mpie
      description: >
        Previous value of interrupt-enable bit
      type: WARL
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: mpp0
      desription : >
        Previous privilege mode
      type: R
      reset_val: 0x1
      msb: 11
      lsb: 11
    - field_name: mpp1
      desription : >
        Previous privilege mode
      type: R
      reset_val: 0x1
      msb: 12
      lsb: 12
    - field_name: mprv
      description: >
        Modify Privilege (Loads and stores use MPP for privilege checking)
      type: R
      reset_val: 0
      msb: 17
      lsb: 17

# MIE
- csr: mie
  description: >
    Contains interrupt information
  address: 0x304
  privilege_mode: M
  rv32:
    - field_name: msie
      description: >
        M-mode software interrupts enable
      type: WARL
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: mtie
      description: >
        M-mode timer interrupt enable
      type: WARL
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: meie
      description: >
        M-mode external interrupts enable 
      type: WARL
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: mitie1
      description: >
        internal timer 1 local interrupt enable
      type: WARL
      reset_val: 0
      msb: 28
      lsb: 28
    - field_name: mitie0
      description: >
        internal timer 0 local interrupt enable
      type: WARL
      reset_val: 0
      msb: 29
      lsb: 29
    - field_name: mceie
      description: >
        correct error local interrupt enable
      type: WARL
      reset_val: 0
      msb: 30
      lsb: 30

# MTVEC
- csr: mtvec
  description: >
    Machine trap vector base address
  address: 0x305
  privilege_mode: M
  rv32:
    - field_name: mode0
      description: >
        trap handling mode
      type: WRAL
      reset_val: 0x0
      msb: 0
      lsb: 0
    - field_name: mode1
      description: >
        trap handling mode
      type: R
      reset_val: 0x0
      msb: 1
      lsb: 1
    - field_name: base
      description: >
        trap vector base address (256 byte aligned)
      type: WARL
      reset_val: 0x000000
      msb: 31
      lsb: 2

# MSCRATCH
- csr: mscratch
  description: >
    M-mode scratch register
  address: 0x340
  privilege_mode: M
  rv32:
    - field_name: mscratch
      description: >
        scratch register
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 0

# MEPC
- csr: mepc
  description: >
    Stores the address of the instruction that was interrupted or caused exception
  address: 0x341
  privilege_mode: M
  rv32:
    - field_name: mepc
      description: >
        M-mode exception PC register
      type: R
      reset_val: 0
      msb: 0
      lsb: 0
    - field_name: mepc
      description: >
        M-mode exception PC register
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 1

#MCAUSE
- csr: mcause
  description: >
    Indicates trap cause
  address: 0x342
  privilege_mode: M
  rv32:
    - field_name: Exception Code
      description: >
        Indicates if trap caused by interrupt
      type: WLRL
      reset_val: 0
      msb: 30
      lsb: 0
    - field_name: Interrupt
      description: >
        Indicates if trap caused by interrupt
      type: WLRL
      reset_val: 0
      msb: 31
      lsb: 31

# MTVAL
- csr: mtval
  description: >
    Machine Trap Value register
  address: 0x343
  privilege_mode: M
  rv32:
    - field_name: mtval
      description: >
        Address of faulting instruction
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 0

# MIP
- csr: mip
  description: >
    Contains pending interrupt information
  address: 0x344
  privilege_mode: M
  rv32:
    - field_name: mceip
      description: >
        correct error local interrupt pending
      type: R
      reset_val: 0
      msb: 30
      lsb: 30
    - field_name: mitip0
      description: >
        internal timer 0 local interrupt pending
      type: R
      reset_val: 0
      msb: 29
      lsb: 29
    - field_name: mitip1
      description: >
        internal timer 1 local interrupt pending
      type: R
      reset_val: 0
      msb: 28
      lsb: 28
    - field_name: meip
      description: >
        M-mode external interrupts pending 
      type: R
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: mtip
      description: >
        M-mode timer interrupt pending
      type: R
      reset_val: 0
      msb: 7
      lsb: 7

# TSELECT
- csr: tselect
  description: >
    Contains pending interrupt information
  address: 0x7A0
  privilege_mode: M
  rv32:
