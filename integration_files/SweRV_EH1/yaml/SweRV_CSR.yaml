        Dual Issue disable
      type: WARL
      reset_val: 0
      msb: 10
      lsb: 10
    - field_name: cecd0
      description: >
        Core ECC check Disable
      type: WARL
      reset_val: 0
      msb: 9
      lsb: 9
    - field_name: cecd
      description: >
        Core ECC check Disable
      type: WARL
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: sad
      description: >
        Sec ALU disable
      type: WARL
      reset_val: 0
      msb: 7
      lsb: 7
    - field_name: sespd
      description: >
        Side effect store pipelining disable
      type: WARL
      reset_val: 1
      msb: 6
      lsb: 6
    - field_name: ldnbd
      description: >
        LSU/DIV non-blocking disable
      type: WARL
      reset_val: 0
      msb: 5
      lsb: 5
    - field_name: fdd
      description: >
        Fast divide disable
      type: WARL
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: bpd
      description: >
        Branch prediction disable
      type: WARL
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: wbcd
      description: >
        Write Buffer coalescing disable
      type: WARL
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: pd0
      description: >
        pipelining disable
      type: WARL
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: pd
      description: >
        pipelining disable
      type: WARL
      reset_val: 0
      msb: 0
      lsb: 0

