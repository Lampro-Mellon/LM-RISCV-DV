#Non-standard CSRs
# MGPMC
- csr: mgpmc
  description: >
    Enable/Disable Hardware Performance Registers
  address: 0x7D0
  privilege_mode: M
  rv32:
    - field_name: enable
      description: >
        Trigger read from or write to I-Cache
      type: WARL
      reset_val: 1
      msb: 0
      lsb: 0
    - field_name: res
      description: >
        Trigger read from or write to I-Cache
      type: R
      reset_val: 0
      msb: 31
      lsb: 1

