- tool: vcs
  compile:
    cmd:
      - "vcs -full64 -LDFLAGS '-Wl,--no-as-needed'
         -assert svaext -sverilog +error+500 <cov_opts>
         -timescale=1ns/10ps
         -f SweRV_EH1_flist.f
         -Mdir=<out>/vcs_simv.csrc
         -o <out>/vcs_simv
         -l <out>/compile.log
         -lca -kdb <cmp_opts> <wave_opts>"
    wave_opts: >
      -debug_access+all -ucli -do vcs.tcl
    cov_opts: >
      -cm line+tgl+branch
      -cm_dir <out>/test.vdb
      
  sim:
    cmd: >
      env SIM_DIR=<sim_dir>
        <out>/vcs_simv +vcs+lic+wait
        <sim_opts> <wave_opts> <cov_opts>
        -l <sim_dir>/sim.log
    wave_opts: >
      -ucli -do <cwd>/vcs.tcl
    cov_opts: >
      -cm line+tgl+branch
      -cm_name test_<test_name>_<iteration>
      -cm_dir <out>/test.vdb
